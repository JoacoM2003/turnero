{% extends "base.html" %}

{% block title %}Canchas{% endblock %}

{% block content %}
<h2>Canchas</h2>
<ul class="list-group">
    {% for cancha in canchas %}
        <li class="list-group-item">
            {{ cancha.nombre }} - {{ cancha.direccion }}
            <a class="btn btn-primary" href="{% url 'detalle_cancha' cancha.id %}">Ver Detalle</a>
        </li>
    {% empty %}
        <li class="list-group-item">No hay canchas disponibles.</li>
    {% endfor %}
</ul>
{% endblock %}
